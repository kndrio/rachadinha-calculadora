<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css"/> 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.3.1/jszip-2.5.0/dt-1.10.20/af-2.3.4/b-1.6.1/b-colvis-1.6.1/b-flash-1.6.1/b-html5-1.6.1/b-print-1.6.1/cr-1.5.2/fc-3.3.0/fh-3.1.6/kt-2.5.1/r-2.2.3/rg-1.1.1/rr-1.2.6/sc-2.0.1/sl-1.3.1/datatables.min.js"></script>
</head>
<body>
    <script>
        /* Custom filtering function which will search data in column four between two values */
        $.fn.dataTable.ext.search.push(
            function( settings, data, dataIndex ) {
                var min = parseInt( $('#min').val(), 10 );
                var max = parseInt( $('#max').val(), 10 );
                var age = parseFloat( data[5] ) || 0; // use data for the age column
        
                if ( ( isNaN( min ) && isNaN( max ) ) ||
                    ( isNaN( min ) && age <= max ) ||
                    ( min <= age   && isNaN( max ) ) ||
                    ( min <= age   && age <= max ) )
                {
                    return true;
                }
                return false;
            }
        );

        /*Deputados*/
        $(document).ready(function() {
            var table = $('#example').DataTable( {
                "ajax": "data/data.json",
                "columns": [
                    { "data": "NOME_DEPUTADO" },
                    { "data": "NOME_DO_ASSESSOR" },
                    { "data": "RENDIMENTO_FUNCIONARIO" },
                    { "data": "RENDIMENTO_LIQUIDO" },
                    { "data": "REPRESENTACAO_GRATIFICACAO" },
                    { "data": "SCORE" },
                    { "data": "SOCIO_EMPRESA" }
                ]
            } );

        // Event listener to the two range filtering inputs to redraw on input
        $('#min, #max').keyup( function() {
            table.draw();
        } );

        } );
    </script>
        <table border="0" cellspacing="5" cellpadding="5">
                <tbody><tr>
                    <td>Minimum Score:</td>
                    <td><input type="text" id="min" name="min"></td>
                </tr>
                <tr>
                    <td>Maximum Score:</td>
                    <td><input type="text" id="max" name="max"></td>
                </tr>
            </tbody>
        </table>
        <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Deputado</th>
                        <th>Assessor</th>
                        <th>Rendimento Funcionário</th>
                        <th>Rendimento Líquido</th>
                        <th>Representacao/Gratificação</th>
                        <th>Score</th>
                        <th>Socio</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Deputado</th>
                        <th>Assessor</th>
                        <th>Rendimento Funcionário</th>
                        <th>Rendimento Líquido</th>
                        <th>Representacao/Gratificação</th>
                        <th>Score</th>
                        <th>Socio</th>
                    </tr>
                </tfoot>
            </table>
</body>
